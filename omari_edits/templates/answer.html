<!-- This template is used for both AJAX and direct responses -->
<div class="answer-box">
    <div class="question-section">
        <h3>Question:</h3>
        <p>{{ question }}</p>
    </div>

    <div class="answer-section">
        <h3>Answer:</h3>
        <p>{{ answer }}</p>
    </div>

    {% if not request.is_xhr %}
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Medical Answer</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>

    <body>
        <div class="container">
            <nav class="main-nav">
                <a href="/" class="nav-logo">MedAI Assistant</a>
                <div class="nav-links">
                    <a href="/">Home</a>
                    <a href="/ask">Ask Question</a>
                </div>
            </nav>

            <main class="main-content">
                <div class="answer-container">
                    {{ self }}
                </div>
                <div class="action-buttons">
                    <a href="/ask" class="btn btn-primary">Ask Another Question</a>
                </div>
            </main>
        </div>
    </body>

    </html>
    {% endif %}
