<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <meta charset="UTF-8">
    <title>Pulse Point</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'coolvetica', Arial, sans-serif;
            margin: 40px;
            line-height: 1.6;
        }
        
        input,
        select,
        button {
            padding: 8px;
            margin: 5px 0;
        }
        
        button {
            cursor: pointer;
        }
        
        .answer-box {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
    <!-- top-nav removed (no accounts integration) -->

    <h1>Welcome to Pulse Point!</h1>
    <p>This is our home page.</p>

    <h2>Ask a Medical Question</h2>
    <form method="post" action="/ask">
        <label for="example_question">Choose an example question:</label>
        <select name="example_question" id="example_question">
            {% for q in example_questions %}
                <option value="{{ q }}">{{ q }}</option>
            {% endfor %}
        </select>
        <br>

        <label for="question_input">Or type your own question:</label>
        <input type="text" name="question_input" id="question_input" placeholder="Type your question here...">
        <br>

        <button type="submit">Ask</button>
    </form>

    {% if answer %}
    <div class="answer-box">
        <p><strong>Question:</strong> {{ question }}</p>
        <p><strong>Answer:</strong> {{ answer }}</p>
    </div>
    {% endif %}
</body>

</html>
